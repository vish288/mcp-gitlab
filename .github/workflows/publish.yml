name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update server.json version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          python3 -c "
          import json
          with open('server.json') as f: d = json.load(f)
          d['version'] = '$VERSION'
          for p in d.get('packages', []):
              p['version'] = '$VERSION'
          with open('server.json', 'w') as f: json.dump(d, f, indent=2); f.write('\n')
          "

      - name: Install mcp-publisher
        run: |
          curl -sL https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz | tar xz -C /usr/local/bin mcp-publisher
          mcp-publisher --help

      - name: Publish to MCP Registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish
